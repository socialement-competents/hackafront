schema {
  query: Query
  mutation: Mutation
}

type Query {
  Users(limit: Int): [User!]!
  UserById(id: String!): User!
}

type Mutation {
  Register(username: String!, password: String!): User!
}

# input RegisterUser {
#   username: String!
#   password: String!
# }

type User {
  email: String!
  firstname: String
  lastname: String
  bio: String
  image: String
  cards: [String!]
}
